<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form action="">
			<div>
				<div class="left-block">
					<h2>Ваши данные</h2>
					<div class="input-form">
						<label for="user_name">Ф.И.О.</label>
						<input id="user_name" type="text" required>
					</div>
					<div class="input-form" required>
						<label for="user_password">Пароль</label>
						<input id="user_password" type="text">
					</div>
					<div class="input-form" required>
						<label for="user_email">Email</label>
						<input id="user_email" type="email" required>
					</div>
					<div class="input-form">
						<a href="#" id="button">me</a>
						<!-- <div class="input-cities"> -->
							<ul class="cities-list">
								<li><a href="#">Москва</a></li>
								<li><a href="#">Токио</a></li>
								<li><a href="#">Лондон</a></li>
								<li><a href="#">Лиссабон</a></li>
								<li><a href="#">Мельбурн</a></li>
							</ul>
						<!-- </div> -->
					</div>
					<div class="input-form">
						<label for="user_name">Телефон</label>
						<input type="text">
					</div>
					<div class="input-form">
						<div class="user_sex_switcher">
							<label for="user_man" id="user_man_label">Я - парень</label>
							<input id="user_man" class="radio" type="radio" name="user_sex_switcher" checked>
							<div class="switcher-frame">
							</div>
							<input id="user_woman" class="radio" type="radio" name="user_sex_switcher">
							<label for="user_woman">Я - девушка</label>
						</div>
						
						
					</div>
				</div>
				<div class="right-block">
					<h2>Важно знать!</h2>
					<div class="note">
						<div class="illustration">
							<img src="Ilustration.png" alt="Illustration">
						</div>
						<div class="ordered-list">
							<ol>
								<li>Развивайтесь <br> не смотря ни на что</li>
								<li>Не повторяйте за тем, <br> кто повторяет</li>	
							</ol>
						</div>
					</div>
					<div class="photo-upload-form">
						<div class="photo-upload-container">
							<div class="photo-upload">
								<span class="photo-upload-text">Загрузить фото</span>
								<!-- <mark>Файл не выбран</mark> -->
								<input type="file">	
							</div>
						</div>
					</div>
					<div class="user-agreement">
						<input id="user_agree" type="checkbox" class="checkbox">
						<label for="user_agree">
							Я прочитал и соглашаюсь с <a href="#">правилами</a> участия в акции.
						</label>
					</div>
					<div class="submit">
						<input type="submit" class="button" value="Участвовать">
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
