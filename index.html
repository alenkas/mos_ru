<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="">
			<div>
				<div class="left-block">
					<h2>Ваши данные</h2>
					<div class="form-group form-group-bordered">
						<label for="user_name">Введите Ф.И.О.</label>
						<input id="user_name" type="text" class="required input">
						<i class="icon-star"></i>
					</div>
					<div class="form-group form-group-bordered" required>
						<label for="user_password">Пароль</label>
						<input id="user_password" type="password" class="required input">
						<i class="icon-closed-eye"></i>
						<i class="icon-star"></i>
					</div>
					<div class="form-group form-group-bordered" required>
						<label for="user_email">Email</label>
						<input id="user_email" type="email" class="required input">
						<i class="icon-star"></i>
					</div>
					<div class="form-group form-group-bordered city">
						<span id="button">Город</span>
						<input type="text" id="user_city">
						<ul class="cities-list">
							<li><a href="#">Москва</a></li>
							<li><a href="#">Токио</a></li>
							<li><a href="#">Лондон</a></li>
							<li><a href="#">Лиссабон</a></li>
							<li><a href="#">Мельбурн</a></li>
						</ul>
						<i class="icon-dropdown"></i>
					</div>
					<div class="form-group form-group-bordered">
						<label for="user_phone">Телефон</label>
						<input id="user_phone" type="text" class="input">
					</div>
					<div class="form-group">
						<div class="user_sex_switcher">
							<input id="user_man" class="radio" type="radio" name="user_sex_switcher" checked>
							<label for="user_man" id="user_man_label">Я - парень</label>
							<div class="switcher-frame"></div>
							<input id="user_woman" class="radio" type="radio" name="user_sex_switcher">
							<label for="user_woman" id="user_woman_label">Я - девушка</label>
						</div>
					</div>
				</div>
				<div class="right-block">
					<h2>Важно знать!</h2>
					<div class="note">
						<div class="illustration">
							<img src="Ilustration.png" alt="Illustration">
						</div>
						<div class="ordered-list">
							<ol>
								<li>Развивайтесь <br> не смотря ни на что</li>
								<li>Не повторяйте за тем, <br> кто повторяет</li>	
							</ol>
						</div>
					</div>
					<div class="photo-upload-form">
						<div class="photo-upload-container">
							<div class="photo-upload">
								<span class="photo-upload-text">Загрузить фото</span>
								<!-- <mark>Файл не выбран</mark> -->
								<input type="file">	
							</div>
						</div>
					</div>
					<div class="user-agreement">
						<input id="user_agree" type="checkbox" class="checkbox">
						<label for="user_agree">
							Я прочитал и соглашаюсь с <a href="#">правилами</a> участия в акции.
						</label>
					</div>
					<div class="submit">
						<input type="submit" class="button" value="Участвовать">
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
